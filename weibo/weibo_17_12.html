	<!-- 2017年12月 -->
	
	
	
	<div class="weibo">
		周六，食堂吃了饭，沙发上午休了会，去榕树头看了个晋中老乡，吃了个糖水，然后散步到金铂广场走了走。发现金铂大变样了，
		重新装修了下，人流量翻倍了。晚上回来把小说网的目录做了分页和三列显示的优化。等到1点半看了阿森纳vs曼联，阿森纳踢的
		真不错，可惜运气不好呀，自己两个失误被轻易进了俩球，全场占据优势，但就是进不了球，曼联门将德赫亚太神了。 (12-2)
	</div>
