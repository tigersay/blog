	<!-- 2016年4月 -->
	
	<div class="weibo">
		周二，晚上又办了三个月的网线，210元。我想我得买个无线路由器。(4-5) 
	</div>
	<div class="weibo">
		天气不好，一天阴雨。晚上去金铂广场吃了麻辣香锅。(4-4) 
	</div>
	<div class="weibo">
		在公司睡到11点，醒来，把联通订购的同步接口开发了一部分。下午去了东莞庄看电影《我的特工爷爷》。(4-3) 
	</div>
	<div class="weibo">
		清明假期了，宅了一天，然后去公司通宵了，玩了会qq游戏，看了场西班牙国家德比。
		今天心情低落，小姨给我打电话我没有接，我不知道该怎么面对他们。我的亲人们，我总是让他们失望。(4-2) 
	</div>
	<div class="weibo">
		明天清明假期了，我在想要不要出去玩。。(4-1) 
	</div>
