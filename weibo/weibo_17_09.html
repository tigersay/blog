	<!-- 2017年9月 -->
	
	<div class="weibo">
		心底无私天地宽！(9-4) 
	</div>
	<div class="weibo">
		去了广州地铁博物馆和图书馆。《国家干部》上部看完了，主角夏中民的原型就是我们的区长，真是个务实的好官呀，
		高中的时候，有一次我站在操场边的二楼阳台上，看到过他，当时应该是来我们学校检查工作吧。(9-3) 
	</div>
	<div class="weibo">
		周六，学校食堂吃了两个韭菜盒子，我的最爱。下午看完了《超级圈套》。
		晚上去超市买东西，回来发现钥匙忘记带了，把自己锁在外面了。找房东帮忙开了下，
		随便聊了两句，说道有啥书可以换着看，我上去拿了三本给她。 书多的书架放不下了。
		(9-2) 
	</div>
	<div class="weibo">
		开始考虑，国庆假期怎么过呢。(9-1) 
	</div>
