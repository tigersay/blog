	<!-- 2017年5月 -->
	
	<div class="weibo">
		腾讯充值开放平台的开发，我们开发的好好的，都已经接近尾声了。结果今天领导说转给另一个公司来支撑，
		一下是有点郁闷。 生活就是这样出其不意，需要学会淡定从容。(5-16) 
	</div>
	<div class="weibo">
		下班后，去太阳城九毛九吃了豆腐和饺子，然后看了部电影《提着心 吊着胆》，喜欢这类片子！(5-15) 
	</div>
	<div class="weibo">
		去看了部电影《麻烦家族》，黄磊导演的，反正我觉得很好看，很好看！(5-14) 
	</div>
	<div class="weibo">
		下午给总部领导做了下部门工作汇报。(5-5) 
	</div>
	<div class="weibo">
		中午跟同事们在九毛九聚餐。晚上去了仑头海鲜城，陪总部过来的领导吃饭。(5-4) 
	</div>
	<div class="weibo">
		逛了下江门华侨华人博物馆，感叹当年华工出国的辛酸悲苦。(5-1) 
	</div>
