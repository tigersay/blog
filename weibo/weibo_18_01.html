	<!-- 2018年1月 -->
	
	<div class="weibo">
		下班后想去三元里吃拨面，但是晃荡了下就7点半了，走到时代广场等公交车，半天不来，估计过去也9点了，于是放弃。
		旁边中石油大厦下面吃了个肯德基，37元套餐，真不好吃。吃完去逛了下购书中心，看到又一本刘强东的自传《我的创业史》，
		京东的书一如既往的好看呀。
		(1-2)
	</div>
	<div class="weibo">
		把九块九的商品模块做出来了。好厉害，一会就搞定了。(1-2)
	</div>
	<div class="weibo">
		一早收到微信收款2.18元，可能是小说txt的打赏吧，钱虽少，也能让我开心不少。
		今天把四方味道的商品购买链接按访问来源做了区分，pc端和手机端的访问是通过useragent来区分的。(1-2)
	</div>
