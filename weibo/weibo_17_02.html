		要把自己磨成一把剑。(2-10) 
	</div>

		说话不疾不徐，给人的感受越舒服，才越能成事。不要一开始就把人往对立面上设想。用上帝的视角去看周围的人，
		他们都是小孩子，不跟他们一般见识，这样就能比较宽容。(2-9) 
	</div>
