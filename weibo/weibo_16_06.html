	<!-- 2016年6月 -->
	
	<div class="weibo">
		开发适合公司项目用的公众号内微信支付，加班到11点，终于成功。文档里好多坑呀。今天感觉挺充实的。(6-7) 
	</div>
	<div class="weibo">
		网上找的个开源项目，微信公众号支付的，今天初步调试成功了。不过它这里面很多逻辑都在jsp里执行的，还需要大的改造，才能适合我们用。(6-6) 
	</div>
	<div class="weibo">
		周日，下雨，一个人去了麓湖公园，划船一小时，然后绕湖走了一圈。再坐公交到文明路，吃了个椰子鸡，番薯红糖水。
		再走到北京路，在那的班尼路买了两条裤子一件短袖衬衫，400多。
		我今年买衣服都花1500以上了，相比往年，是奢侈些了。(6-5) 
	</div>
	<div class="weibo">
		下午去琶洲香格里拉酒店参加了下腾讯智汇推的宣传会。(6-2) 
	</div>
