		排列组合之插空法
	</div>
	<div class="content">
	
	题目：七个座位,甲乙丙三人坐其上,且不许相邻,问有多少种排列方法? <br><br>

	解析：<br>先列出四个座位,可得到五个空,<br>在这五个空中选择三个空,每个空中增加一人一座,即可满足不相邻之条件,<br>故而答案为A53. <br><br>
     --注释--<br>
       一共七个座位,先列出了四个,那么还需要三个.<br>
       关键是这三个座该怎么选,才能保证它们彼此不相邻.<br>
       即从五个空中找三个空的排列问题. <br>
      --完毕--<br>
