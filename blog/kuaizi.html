<body>
	
	<div class="title">
		六支筷子取其二,恰为一双的概率
	</div>
	<div class="content">
	
	三双不同筷子,六支也,<br><br>

	从中任选其二,<br><br>
	
	方案共有：C62 = 6*5/2 = 15 种<br><br>
	
	恰为一双的方案有3种<br><br>
	
	所以 概率即为：3/15 = 1/5 !<br><br>
	<br>
	</div>
