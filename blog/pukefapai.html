<body>
	
	<div class="title">
		两人同时发扑克牌，如何保证所有人牌数一样
	</div>
	<div class="content">
	
	四个人打升级，两个人发牌，怎么发，才能保证每个人的牌数相等？<br><br>
	假设是甲乙丙丁四人，按逆时针的顺序坐成一圈。<br>
	第一个人按照甲乙丙丁的顺序逆时针发牌；从甲开始发。<br>
	第二个人按照丁丙乙甲的顺序顺时针发牌。从丁开始发。<br>
	如此，四人的最终牌数相等。<br><br>
	注：如果两人都是按甲乙丙丁的顺序逆时针发牌，那么最终四人牌数相等的概率为1/4。
	
	<br><br>
	</div>
