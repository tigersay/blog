		利用二进制证明等比数列的求和公式
	</div>
	<div class="content">
	
	众所周知 2的零次方+2的1次方+2的2次方++一直加到2的N-1次方==2的N次方-1 <br>
	中学是用错位相消法来证明，鄙人不自量力，瞎编一证明，如下： <br><br>
	证明： <br><br>
	等号左边式子可用二进制表示为111111；；；；（共N个1） <br>
	现在将这个数与二进制数1相加 <br>
	结果为100000；；；；；（1后边有N个0） <br>
	该结果写成十进制数就是2的N次方 <br><br>
	证明完毕<br><br>
