<title>如何在数轴上找到一个数的倒数</title>
<link rel="stylesheet" type="text/css" href="../css/artical.css">
</head>
<body>
	
	<div class="title">
		如何在数轴上找到一个数的倒数
	</div>
	<div class="content">
	
	已知数轴上一点a，标出它的倒数b。<br><br>

	1，以原点为坐标画一个半径为1的圆。<br><br>
	
	2，如果a大于1，或者小于-1.<br>
	      从a点做圆的切线，交圆于切点p。<br>
	      从p点做横轴的垂线，该垂线与横轴的交点即为点b！<br><br>
	
	3，如果a在-1和1之间(a不等于0).<br>
	      从a点向上做横轴的垂线，交圆于点p。<br>
	      从p点做圆的切线，该切线与横轴的交点即为点b！<br><br>
	
	
	证明：连接圆心(原点)与切点，按照射影定理即可证明。<br>
	
	<br><br>
	</div>
	
</body>
</html>
